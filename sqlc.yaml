version: "2"
sql:
  - schema: "db/migration"
    queries: "db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - column: "categories_with_products.products"
            go_type:
              type: "Product"
              slice: true
          - column: "users_with_products.products"
            go_type:
              type: "Product"
              slice: true
